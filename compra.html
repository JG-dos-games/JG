<!DOCTYPE html>
<html lang="en">
<head>
<title>JGLoot</title> <link rel="shortcut icon" type="image/png" href="faviconJG.png"> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<script>
    // Função para obter o valor de um cookie pelo nome
function getCookie(name) {
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.startsWith(name + '=')) {
            var value = cookie.substring(name.length + 1);
            // Converte o valor do cookie para número, removendo o 'R$' e substituindo vírgula por ponto
            return parseFloat(value.replace('R$', '').replace(',', '.'));
        }
    }
    return null;
}

// Obter o valor do cookie de preço
var precoProduto = getCookie('preco_produto');

// Verificar se o cookie foi encontrado
if (precoProduto !== null) {
    console.log('Preço do produto recuperado:', precoProduto);

    // Condição para redirecionar com base no valor do preço
    if (precoProduto === 15.00) {
        window.location.href = 'https://cobranca.picpay.com/p/1703712000658c9500b155e';
    } else if (precoProduto === 30.00) {
        window.location.href = 'https://cobranca.picpay.com/p/1703712031658c951fc2879';
    } else {
        console.log('Valor do preço não corresponde a nenhum caso específico.');
    }
} else {
    console.log('Cookie não encontrado');
}
</script>
</body>
</html>
