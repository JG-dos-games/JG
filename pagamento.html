<!DOCTYPE html>
<html lang="en">
<head>
    <title>JGLoot</title>
    <link rel="shortcut icon" type="image/png" href="faviconJG.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <script>
        function getCookie(name) {
            var cookieArray = document.cookie.split(';');
            var cookie = cookieArray.find(c => c.includes(name));
            if (cookie) {
                return parseFloat(cookie.split('=')[1]);
            }
            return null;
        }

        function finalizar() {
            var resultadoFinal = getCookie('resultadoFinal');

            if (resultadoFinal !== null) {
                if (Math.abs(resultadoFinal - 15) < 0.001) {
                    window.location.href = 'https://cobranca.picpay.com/p/1703712000658c9500b155e';
                } else if (Math.abs(resultadoFinal - 30) < 0.001) {
                    window.location.href = 'https://cobranca.picpay.com/p/1703712031658c951fc2879';
                } else {
                    window.location.href = 'pinoled.html';
                }
            } else {
                // Lógica para lidar com o cookie não definido
                console.error("Cookie 'resultadoFinal' não definido.");
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            finalizar(); // Adicione isso para executar o redirecionamento no carregamento da página
        });
    </script>
</body>
</html>
